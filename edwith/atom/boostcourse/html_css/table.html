<!DOCTYPE html>
<html lang=ko>
  <head>
    <meta charset="utf-8">
    <title>table</title>
    <style media="screen">
      th, td {border: 1px solid; width: 50px; height: 50px;}
    </style>
  </head>
  <body>
    <table>
      <caption>Monthly Saving</caption>
      <thead>
        <tr>
          <th>Monthly</th>
          <th>Savings</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <td colspan="2">Sum</td>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <td>January</td>
          <td rowspan="2">$100</td>
        </tr>
        <tr>
          <td>February</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
