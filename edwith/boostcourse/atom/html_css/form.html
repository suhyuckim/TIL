    <form action="index.html" method="get">

          <label for="userid">아이디 : </label><input type="text" placeholder="영문으로 써주세요" id="userid"><br>

      <input type="image" src="C:/Users/user/Desktop/images/login.png" alt="로그인" width="100px" height="30px"><br>
