<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>class_id</title>
    <style media="screen">
      p[class="foo"] {color:gold;}
      p[id="title"] {text-decoration:underline;}
    </style>
  </head>
  <body>
    <p class="foo">Hello</p>
    <p class="bar">CSS</p>
    <p class="baz" id="title">HTML</p>

  </body>
</html>
