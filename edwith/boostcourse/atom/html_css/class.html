<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>class.css</title>
    <style>
      .html {color:purple;}
      .css {text-decoration:underline;}
      .js {color:purple;}
      .span {text-decoration:underline;}
      .js.span {border:1px solid;}
      #id-selector {font-size:30px;}
    </style>
  </head>
  <body>
    <dl>
      <dt class="html">HTML</dt>
      <dd><span class="html">HTML</span>은 문서의 구조를 나타냅니다.</dd>
      <dt class="css">CSS</dt>
      <dd><span class="css">CSS</span>는 문서의 표현을 나타냅니다.</dd>
      <!-- 다중 class -->
      <dt class="js span">JS</dt>
      <dd><span class="js span">JS</span>는 문서의 동작을 나타냅니다.</dd>
    </dl>
    <!-- id 선택자 -->
    <p id="id-selector">id 선택자는 #기호를 사용합니다.</p>
  </body>
</html>
